<div class="row">
    <div class="col-xs-6 tf-balance">
        <div class="tf-balance">
            <h3>Balance: &#163;{{ balance }}</h3>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-6 tf-sales">
        <h4>{{ sales_count }} Sales</h4>
        <table class="table">
            <tr>
                <td>Buttons</td>
                <td>&#163;{{ sales_buttons }}</td>
            </tr>
            <tr>
                <td>Fringers</td>
                <td>&#163;{{ sales_fringers }}</td>
            </tr>
            <tr>
                <td>Tickets</td>
                <td>&#163;{{ sales_tickets }}</td>
            </tr>
            <tr>
                <td><b>Total</b></td>
                <td>&#163;{{ sales_total }}</td>
            </tr>
        </table>
    </div>

    <div class="col-xs-6 tf-refunds">
        <h4>{{ refunds_count }} Refunds</h4>
        <table class="table">
            <tr>
                <td><b>Total</b></td>
                <td>&#163;{{ refunds_total }}</td>
            </tr>
        </table>
    </div>
</div>
