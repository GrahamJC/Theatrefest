<div class="panel panel-default">

    <div class="panel-heading">My Basket</div>

    <div class="panel-body">

        <ul>
            {% for fringer in basket.fringers.all %}
                <li>{{ fringer.shows }} shows</li>
            {% endfor %}
        </ul>

        <a class="btn btn-primary" href="{% url 'tickets:checkout' %}">Checkout</a>

    </div>
</div>
