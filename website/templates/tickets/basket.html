{% extends "base.html" %}

{% block content %}

    <div class="panel panel-default">
        <div class="panel-heading">My Basket</div>
        <div class="panel-body">

            <ul>
                {% for fringer in basket.fringers.all %}
                    <li>{{ fringer.shows }} shows</li>
                {% endfor %}
            </ul>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Checkout</button>
            </form>

        </div>
    </div>


{% endblock %}
