{% extends "base.html" %}

{% block pagetitle %}system administration{% endblock %}

{% block content %}

    <div id="tf-boxoffice-main">

        <div class="row">
            <div class="col-xs-12">
                <ul class="nav nav-tabs nav-justified">
                    <li id="volunteers-tab" {% if tab == 'volunteers' %}class="active"{% endif %}><a href="#volunteers-tab-content" data-toggle="tab">Volunteers</a></li>
                    <li id="tickets-tab" {% if tab == 'tickets' %}class="active"{% endif %}><a href="#tickets-tab-content" data-toggle="tab">Tickets</a></li>
                    <li id="sales-tab" {% if tab == 'sales' %}class="active"{% endif %}><a href="#sales-tab-content" data-toggle="tab">Sales</a></li>
                </ul>
            </div>
        </div>

        <div class="tab-content">

            <div id="volunteers-tab-content" class="tab-pane {% if tab == 'volunteers' %}active{% endif %}">
                {% include 'sysadmin/_main_volunteers.html' %}
            </div>

            <div id="tickets-tab-content" class="tab-pane {% if tab == 'tickets' %}active{% endif %}">
                {% include 'sysadmin/_main_tickets.html' %}
            </div>

            <div id="sales-tab-content" class="tab-pane {% if tab == 'sales' %}active{% endif %}">
                {% include 'sysadmin/_main_sales.html' %}
            </div>

        </div>

{% endblock %}
